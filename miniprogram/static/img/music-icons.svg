    </symbol>
    
    <!-- 收藏图标 -->
    <symbol id="icon-favorite" viewBox="0 0 24 24">
      <path d="M12,4 L14.5,9.5 L20.5,10.2 L16,14.3 L17.2,20.2 L12,17.1 L6.8,20.2 L8,14.3 L3.5,10.2 L9.5,9.5 L12,4 Z" stroke="currentColor" fill="none" stroke-width="2" stroke-linejoin="round"/>
    </symbol>
    
    <!-- 已收藏图标 -->
    <symbol id="icon-favorited" viewBox="0 0 24 24">
      <path d="M12,4 L14.5,9.5 L20.5,10.2 L16,14.3 L17.2,20.2 L12,17.1 L6.8,20.2 L8,14.3 L3.5,10.2 L9.5,9.5 L12,4 Z" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
    </symbol>
    
    <!-- 分享图标 -->
    <symbol id="icon-share" viewBox="0 0 24 24">
      <circle cx="18" cy="5" r="3" stroke="currentColor" fill="none" stroke-width="2"/>
      <circle cx="6" cy="12" r="3" stroke="currentColor" fill="none" stroke-width="2"/>
      <circle cx="18" cy="19" r="3" stroke="currentColor" fill="none" stroke-width="2"/>
      <path d="M9,10.5 L15,6.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M9,13.5 L15,17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>
    
    <!-- 下载图标 -->
    <symbol id="icon-download" viewBox="0 0 24 24">
      <path d="M12,4 L12,16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M7,12 L12,17 L17,12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M4,20 L20,20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>
  </defs>
</svg>