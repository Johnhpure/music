<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0" style="display:none;">
  <!-- 音乐图标集合 -->
  <defs>
    <!-- 播放图标 -->
    <symbol id="icon-play" viewBox="0 0 24 24">
      <path d="M8,5 L19,12 L8,19 L8,5 Z" fill="currentColor"/>
    </symbol>
    
    <!-- 暂停图标 -->
    <symbol id="icon-pause" viewBox="0 0 24 24">
      <path d="M6,5 L10,5 L10,19 L6,19 L6,5 Z M14,5 L18,5 L18,19 L14,19 L14,5 Z" fill="currentColor"/>
    </symbol>
    
    <!-- 下一曲图标 -->
    <symbol id="icon-next" viewBox="0 0 24 24">
      <path d="M8,5 L16,12 L8,19 L8,5 Z M17,5 L19,5 L19,19 L17,19 L17,5 Z" fill="currentColor"/>
    </symbol>
    
    <!-- 上一曲图标 -->
    <symbol id="icon-prev" viewBox="0 0 24 24">
      <path d="M5,5 L7,5 L7,19 L5,19 L5,5 Z M8,12 L16,5 L16,19 L8,12 Z" fill="currentColor"/>
    </symbol>
    
    <!-- 音量图标 -->
    <symbol id="icon-volume" viewBox="0 0 24 24">
      <path d="M3,9 L7,9 L12,4 L12,20 L7,15 L3,15 L3,9 Z" fill="currentColor"/>
      <path d="M16,7 C17.7,8.7 17.7,15.3 16,17" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
      <path d="M19,4 C22.3,7.3 22.3,16.7 19,20" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round"/>
    </symbol>
    
    <!-- 静音图标 -->
    <symbol id="icon-mute" viewBox="0 0 24 24">
      <path d="M3,9 L7,9 L12,4 L12,20 L7,15 L3,15 L3,9 Z" fill="currentColor"/>
      <path d="M15,9 L21,15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M21,9 L15,15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>
    
    <!-- 循环图标 -->
    <symbol id="icon-repeat" viewBox="0 0 24 24">
      <path d="M17,5 L17,9 L21,9" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3,15 C3,10.6 6.6,7 11,7 L21,7 L21,11" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M7,19 L7,15 L3,15" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21,9 C21,13.4 17.4,17 13,17 L3,17 L3,13" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    
    <!-- 随机播放图标 -->
    <symbol id="icon-shuffle" viewBox="0 0 24 24">
      <path d="M16,5 L21,5 L21,10" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3,5 L7,5 C9.2,5 11,6.8 11,9 C11,11.2 12.8,13 15,13 L21,13" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M16,19 L21,19 L21,14" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M3,19 L7,19 C9.2,19 11,17.2 11,15 C11,12.8 12.8,11 15,11 L21,11" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    
    <!-- 歌词图标 -->
    <symbol id="icon-lyrics" viewBox="0 0 24 24">
      <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" fill="none" stroke-width="2"/>
      <path d="M7,9 L17,9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M7,13 L14,13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M7,17 L12,17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>
    
    <!-- 创作图标 -->
    <symbol id="icon-create" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="9" stroke="currentColor" fill="none" stroke-width="2"/>
      <path d="M12,8 L12,16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <path d="M8,12 L16,12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>
    
    <!-- AI图标 -->
    <symbol id="icon-ai" viewBox="0 0 24 24">
      <path d="M5,5 L9,5 L9,19 L5,19 L5,5 Z" fill="currentColor"/>
      <path d="M11,5 L13,5 L17,19 L15,19 L14,15 L10,15 L9,19 L7,19 L11,5 Z M13.5,13 L12,8 L10.5,13 L13.5,13 Z" fill="currentColor"/>
